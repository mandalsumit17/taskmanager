<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Material+Icons" rel="stylesheet">
  <style>
    /* --- Global Styles --- */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0; padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Subtle animated background overlay for depth */
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: -10vh; left: -10vw; right: -10vw; bottom: -10vh;
      background: radial-gradient(circle at 80% 10%, #b6e0fe 0%, transparent 60%),
                  radial-gradient(circle at 10% 90%, #fbc2eb 0%, transparent 70%);
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      animation: bgmove 18s linear infinite alternate;
    }
    @keyframes bgmove {
      0% { background-position: 80% 10%, 10% 90%; }
      100% { background-position: 60% 20%, 20% 80%; }
    }
    h1 {
      text-align: center;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 56px;
      margin-bottom: 36px;
      color: #22334d;
      font-size: 2.7rem;
      text-shadow: 0 4px 24px rgba(44,62,80,0.09);
      background: linear-gradient(90deg, #3b82f6 10%, #43a047 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* --- Glassmorphism Card Styles --- */
    .task-form, .controls, .task-item, .modal-box {
      backdrop-filter: blur(8px) saturate(120%);
      background: rgba(255,255,255,0.82);
      border: 1.5px solid rgba(227,234,252,0.7);
    }

    /* --- Task Form Styles --- */
    .task-form {
      padding: 40px 40px 28px 40px;
      border-radius: 22px;
      box-shadow: 0 10px 40px 0 rgba(44,62,80,0.15), 0 1.5px 0 #e3eafc;
      max-width: 520px;
      margin: 0 auto 40px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      position: relative;
      z-index: 1;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .task-form:focus-within {
      box-shadow: 0 16px 48px rgba(44,62,80,0.22);
      border-color: #3b82f6;
    }
    .task-form input, .task-form select {
      width: 100%;
      margin: 0;
      padding: 16px 18px;
      border: 1.5px solid #d1d9e6;
      border-radius: 10px;
      font-size: 1.13rem;
      background: rgba(247,250,253,0.95);
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
      color: #22334d;
      box-shadow: 0 1px 4px rgba(44,62,80,0.04);
      font-weight: 500;
    }
    .task-form input:focus, .task-form select:focus {
      border-color: #3b82f6;
      background: #fff;
      box-shadow: 0 2px 12px rgba(91,157,249,0.13);
    }
    .task-form .inline {
      display: flex;
      gap: 14px;
    }
    .task-form .inline > * { flex: 1; }
    .task-form button {
      width: 100%;
      background: linear-gradient(90deg, #3b82f6 0%, #43a047 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 16px 0;
      font-size: 1.18rem;
      font-weight: 800;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 16px rgba(91,157,249,0.13);
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
      text-shadow: 0 1px 2px rgba(44,62,80,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      outline: none;
    }
    .task-form button:hover, .task-form button:focus {
      background: linear-gradient(90deg, #2563eb 0%, #43a047 100%);
      box-shadow: 0 8px 32px rgba(91,157,249,0.18);
      transform: translateY(-2px) scale(1.025);
    }

    /* --- Task List Styles --- */
    .controls, .task-list {
      max-width: 520px;
      margin: 0 auto;
    }
    .controls {
      margin-bottom: 28px;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      padding: 22px 26px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(44,62,80,0.09);
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .controls select {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1.5px solid #d1d9e6;
      background: rgba(247,250,253,0.95);
      font-size: 1.09rem;
      color: #22334d;
      transition: border 0.2s, background 0.2s;
      font-weight: 500;
    }
    .controls select:focus {
      border-color: #3b82f6;
      background: #fff;
    }
    .task-list {
      margin-bottom: 56px;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    .task-item {
      padding: 26px 28px;
      margin-bottom: 22px;
      border-left: 8px solid;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(44,62,80,0.13);
      transition: background 0.25s, box-shadow 0.18s, border-color 0.18s, transform 0.13s;
      border-color: #e3eafc;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: fadeInUp 0.4s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .task-item:hover {
      background: rgba(247,250,253,0.97);
      box-shadow: 0 12px 48px rgba(44,62,80,0.18);
      border-color: #3b82f6;
      transform: translateY(-2px) scale(1.012);
    }
    .task-item.completed {
      background: linear-gradient(90deg, #eafbe7 60%, #f7fafd 100%);
      text-decoration: line-through;
      opacity: 0.7;
      border-color: #43a047;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 18px;
    }
    .task-header strong {
      font-size: 1.22rem;
      color: #22334d;
      font-weight: 800;
      letter-spacing: 0.7px;
      margin-bottom: 2px;
      display: block;
    }
    .task-header small {
      color: #7b8a9c;
      font-size: 1.04rem;
      display: block;
      margin-top: 6px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .task-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
    }
    .task-actions button {
      background: none;
      border: none;
      color: #3b82f6;
      font-size: 1.35rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s, border 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      border: 1.5px solid transparent;
      box-shadow: 0 1px 4px rgba(44,62,80,0.04);
    }
    .task-actions button:hover, .task-actions button:focus {
      background: #e3eafc;
      color: #2563eb;
      border-color: #3b82f6;
      box-shadow: 0 2px 12px rgba(91,157,249,0.13);
      transform: scale(1.08);
    }
    .task-actions .material-icons {
      font-size: 1.35rem;
      vertical-align: middle;
      margin-left: 2px;
    }
    .task-actions input[type="checkbox"] {
      accent-color: #43a047;
      width: 22px; height: 22px;
      margin-right: 6px;
      cursor: pointer;
      border-radius: 5px;
      border: 1.5px solid #d1d9e6;
      transition: border 0.15s, box-shadow 0.15s;
      box-shadow: 0 1px 4px rgba(44,62,80,0.04);
    }
    .task-actions input[type="checkbox"]:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 2px 8px rgba(67,160,71,0.13);
    }
    .priority-Urgent { border-color: #e53935 !important; }
    .priority-High { border-color: #f57c00 !important; }
    .priority-Medium { border-color: #fbc02d !important; }
    .priority-Low { border-color: #43a047 !important; }

    /* --- Modal Styles --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(44,62,80,0.22);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.18s;
      backdrop-filter: blur(2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-box {
      background: rgba(255,255,255,0.97);
      padding: 44px 38px 32px 38px;
      border-radius: 20px;
      box-shadow: 0 16px 64px rgba(44,62,80,0.28);
      text-align: center;
      min-width: 340px;
      max-width: 96vw;
      border: 1.5px solid #e3eafc;
      animation: popIn 0.22s cubic-bezier(.4,2,.6,1);
      position: relative;
      z-index: 1001;
    }
    @keyframes popIn {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box p {
      font-size: 1.22rem;
      margin-bottom: 32px;
      color: #22334d;
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .modal-box button {
      margin: 0 18px;
      padding: 14px 38px;
      border-radius: 10px;
      border: none;
      font-size: 1.13rem;
      font-weight: 800;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.12s;
      box-shadow: 0 2px 12px rgba(44,62,80,0.09);
      outline: none;
    }
    .modal-box #yes {
      background: linear-gradient(90deg, #e53935 0%, #f57c00 100%);
      color: #fff;
    }
    .modal-box #yes:hover, .modal-box #yes:focus {
      background: linear-gradient(90deg, #b71c1c 0%, #f57c00 100%);
      box-shadow: 0 4px 24px rgba(229,57,53,0.18);
      transform: scale(1.04);
    }
    .modal-box #no {
      background: #e3eafc;
      color: #22334d;
    }
    .modal-box #no:hover, .modal-box #no:focus {
      background: #d1d9e6;
      color: #22334d;
      transform: scale(1.04);
    }

    /* --- Responsive Layout --- */
    @media (max-width: 700px) {
      .task-form, .controls, .task-list { max-width: 99vw; }
      .task-form { padding: 18px 6px; }
      .controls { padding: 10px 4px; }
      .task-item { padding: 12px 6px; }
      .modal-box { min-width: 90vw; }
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; margin-top: 24px; }
      .task-form { padding: 10px 2px; }
      .controls { padding: 6px 2px; }
      .task-item { padding: 8px 2px; }
      .modal-box { padding: 18px 4px; }
    }
  </style>
</head>
<body>
  <h1>Simple Task Manager</h1>

  <div class="task-form">
    <input type="text" id="description" placeholder="Task Description" required>
    <input type="date" id="dueDate" required>
    <div class="inline">
      <select id="type"></select>
      <input type="text" id="newType" placeholder="Add new type (optional)">
    </div>
    <select id="priority">
      <option value="Urgent">Urgent</option>
      <option value="High">High</option>
      <option value="Medium" selected>Medium</option>
      <option value="Low">Low</option>
    </select>
    <button onclick="addTask()">
      <span class="material-icons" style="vertical-align:middle;margin-right:6px;font-size:1.2em;">add_circle</span>
      Add Task
    </button>
  </div>

  <div class="controls">
    <select id="filter" onchange="filterTasks()">
      <option value="all">Show All</option>
      <option value="completed">Show Completed</option>
      <option value="pending">Show Pending</option>
    </select>
    <select id="sort" onchange="sortTasks()">
      <option value="dueDate">Sort by Due Date</option>
      <option value="priority">Sort by Priority</option>
    </select>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    /* --- Data & State --- */
    const defaultTypes = ["Home", "School", "Work"];
    let tasks = [];
    let currentFilter = 'all';
    let currentSort = 'dueDate';

    /* --- Utility Functions --- */
    function populateTypes() {
      const sel = document.getElementById('type');
      sel.innerHTML = '';
      const types = [...new Set(defaultTypes.concat(tasks.map(t=>t.type)))];
      types.forEach(type => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = type;
        sel.appendChild(opt);
      });
    }

    function saveTasks() {
      try {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      } catch(e) {
        console.error('Saving failed', e);
      }
    }

    function loadTasks() {
      try {
        tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      } catch(e) {
        console.error('Loading failed', e);
        tasks = [];
      }
      populateTypes();
      renderTasks();
    }

    /* --- Task CRUD --- */
    function addTask() {
      const desc = document.getElementById('description').value.trim();
      const due = document.getElementById('dueDate').value;
      const newType = document.getElementById('newType').value.trim();
      const type = newType || document.getElementById('type').value;
      const priority = document.getElementById('priority').value;
      if (!desc || !due || !type || !priority) return alert('Fill in all required fields.');

      const task = { id: Date.now(), description: desc, dueDate: due, type, priority, completed: false };
      tasks.push(task);
      saveTasks();
      renderTasks();
      document.querySelector('.task-form').reset();
      populateTypes();
    }

    function toggleComplete(id) {
      const t = tasks.find(x => x.id === id);
      if (t) t.completed = !t.completed;
      saveTasks(); renderTasks();
    }

    function deleteTask(id) {
      const confirmBox = document.createElement('div');
      confirmBox.className = 'modal-overlay';
      confirmBox.innerHTML = `
        <div class="modal-box">
          <p><span class="material-icons" style="color:#e53935;font-size:2.2rem;vertical-align:middle;">warning</span><br>Delete this task?</p>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      `;
      document.body.appendChild(confirmBox);
      confirmBox.querySelector('#yes').onclick = () => {
        tasks = tasks.filter(x=>x.id!==id);
        saveTasks();
        renderTasks();
        document.body.removeChild(confirmBox);
      };
      confirmBox.querySelector('#no').onclick = () => {
        document.body.removeChild(confirmBox);
      };
    }

    function editTask(id) {
      const t = tasks.find(x => x.id === id);
      if (!t) return;
      const newDesc = prompt('Edit Description', t.description);
      const newDate = prompt('Edit Due Date (YYYY-MM-DD)', t.dueDate);
      const newType = prompt('Edit Type', t.type);
      const newPri = prompt('Edit Priority (Urgent, High, Medium, Low)', t.priority);
      if (newDesc && newDate && newType && newPri) {
        t.description = newDesc;
        t.dueDate = newDate;
        t.type = newType;
        t.priority = newPri;
        saveTasks();
        populateTypes();
        renderTasks();
      }
    }

    /* --- Render & Controls --- */
    function renderTasks() {
      let arr = tasks.slice();
      if (currentFilter === 'completed') arr = arr.filter(x=>x.completed);
      if (currentFilter === 'pending') arr = arr.filter(x=>!x.completed);

      if (currentSort === 'dueDate') {
        arr.sort((a,b)=> new Date(a.dueDate) - new Date(b.dueDate));
      } else {
        const order = { Urgent:4, High:3, Medium:2, Low:1 };
        arr.sort((a,b)=> order[b.priority]-order[a.priority]);
      }

      const c = document.getElementById('taskList');
      c.innerHTML = '';
      if (!arr.length) {
        c.innerHTML = '<p style="text-align:center;color:#7b8a9c;font-size:1.1rem;margin-top:32px;">No tasks.</p>';
        return;
      }

      arr.forEach(t => {
        const el = document.createElement('div');
        el.className = `task-item priority-${t.priority}${t.completed?' completed':''}`;
        el.innerHTML = `
          <div class="task-header">
            <div>
              <strong>${t.description}</strong>
              <small>
                <span class="material-icons" style="font-size:1em;vertical-align:middle;color:#3b82f6;">event</span>
                ${t.dueDate}
                &nbsp;|&nbsp;
                <span class="material-icons" style="font-size:1em;vertical-align:middle;color:#43a047;">category</span>
                ${t.type}
                &nbsp;|&nbsp;
                <span class="material-icons" style="font-size:1em;vertical-align:middle;color:#fbc02d;">flag</span>
                ${t.priority}
              </small>
            </div>
            <div class="task-actions">
              <label title="Mark as complete">
                <input type="checkbox" ${t.completed?'checked':''} onclick="toggleComplete(${t.id})">
              </label>
              <button onclick="editTask(${t.id})" title="Edit Task">
                <span class="material-icons">edit</span>
              </button>
              <button onclick="deleteTask(${t.id})" title="Delete Task">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </div>`;
        c.appendChild(el);
      });
    }

    function filterTasks() {
      currentFilter = document.getElementById('filter').value;
      renderTasks();
    }

    function sortTasks() {
      currentSort = document.getElementById('sort').value;
      renderTasks();
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
